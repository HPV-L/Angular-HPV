<app-nav/>

<div class="shopping"><h1 class="text-center">Shopping Cart</h1></div>

<div class="page-content" *ngIf="carts.length">
    <div class="holder mt-0">
        <div class="container">
            <ul class="breadcrumbs">
                <li><a routerLink="/">Home</a></li>
                <li><span>Cart</span></li>
            </ul>
        </div>
    </div>
    <div class="holder mt-0">
        <div class="container">          
            <div class="row">
                <div class="col-md-8">
                    <div class="cart-table">
                        <!-- sản phẩm -->

                        <div class="cart-table-prd" *ngFor="let cart of carts ; let i = index">
                            <div class="cart-table-prd-image"><a routerLink="#"><img src="{{cart.img}}" alt=""></a></div>
                            <div class="cart-table-prd-name">
                                <h5><a routerLink="#">canverse</a></h5>
                                <h2><a routerLink="#">{{cart.name}}</a></h2>
                            </div>
                            <div class="cart-table-prd-qty">
                                <button (click)="giam(i,cart.quantity)">-</button>
                                    <input class="input-number" type="number" [value]="cart.quantity" (change)="updateQuantity(i, $event)">
                                <button (click)="tang(i,cart.quantity)">+</button>
                            </div>
                            <div class="cart-table-prd-price"><span>price:</span> <b>123</b></div>
                            <div class="cart-table-prd-action"><a routerLink="#" class="icon-heart"></a>  <a  (click)="removeCart(i)" class="icon-cross"></a></div>
                        </div>
                        
                        <!-- xóa tất cả sản phẩm , mua tiếp -->
                        <div class="cart-table-total">
                            <div class="row">
                                <div class="col-sm"><button (click)="removeCartAll()" class="btn btn--alt"><i class="icon-cross"></i><span>Clear shopping cart</span></button> <a routerLink="#" class="btn btn--grey"><i class="icon-repeat"></i><span>update cart</span></a></div>
                                <div class="col-sm-auto"><a routerLink="/product" class="btn"><i class="icon-angle-left"></i><span>Continue shopping</span></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="sidebar-block">                      
                        <div class="card-total text-uppercase">Subtotal :<span class="card-total-price">$ {{totalPrice}}</span></div>
                        <div class="card-total text-uppercase">Quantity :<span class="card-total-price">{{totalQuantity}}</span></div>
                        <a routerLink="../checkout"><button class="btn btn-warning btn--full btn--lg">proceed to checkout</button></a>
                    </div>
                    <div class="sidebar-block open">
                        <div class="sidebar-block_title"><span>APPLY PROMOCODE</span>
                            <div class="toggle-arrow"></div>
                        </div>
                        <div class="sidebar-block_content"><label class="text-uppercase">promo/student code:</label>
                            <div class="form-flex">
                                <div class="form-group"><input type="text" class="form-control"></div><button type="submit" class="btn btn-outline-info btn--form btn--alt">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-block collapsed">
                        <div class="sidebar-block_title"><span>SHIPPING ESTIMATES</span>
                            <div class="toggle-arrow"></div>
                        </div>
                        <div class="sidebar-block_content"><label class="text-uppercase">Country:</label>
                            <div class="form-group select-wrapper"><select class="form-control">
                                    <option value="United States">United States</option>
                                    <option value="Canada">Canada</option>
                                    <option value="China">China</option>
                                    <option value="India">India</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Mexico">Mexico</option>
                                </select></div><label class="text-uppercase">State:</label>
                            <div class="form-group select-wrapper"><select class="form-control">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                </select></div><label class="text-uppercase">zip/postal code:</label>
                            <div class="form-group"><input type="text" class="form-control"></div>
                        </div>
                    </div>
                    <div class="sidebar-block collapsed">
                        <div class="sidebar-block_title"><span>ORDER COMMENT</span>
                            <div class="toggle-arrow"></div>
                        </div>
                        <div class="sidebar-block_content"><label class="text-uppercase">Write a comment here:</label> <textarea class="form-control textarea--height-200"></textarea></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="errorcart"  *ngIf="carts.length == 0">
    <h1 class="warning-error d-flex justify-content-center">There are no products in the cart !!!</h1>
    <a class=" mt-3 d-flex justify-content-center p-0" routerLink="/product" role="button">back to the store to buy</a>
</div>

<app-footer/>
