<form action="#" (ngSubmit)="onHanleSubmit()"  [formGroup] ="userForm">
    <div class="form-group">
        <label for="singin-email"> Email</label>
        <input type="text" formControlName="email" class="form-control" id="singin-email" name="singin-email" required>
    </div><!-- End .form-group -->
    <div class="form-group">
        <label for="singin-email"> Name</label>
        <input type="text" formControlName="name" class="form-control" id="singin-email" name="singin-email" required>
    </div><!-- End .form-group -->

    <div class="form-group">
        <label for="singin-password">Password *</label>
        <input type="password"  formControlName="password" class="form-control" id="singin-password" name="singin-password" required>
    </div><!-- End .form-group -->
    <div class="form-group">
        <label for="singin-password">Repeat password *</label>
        <input type="password"  formControlName="confirmPassword" class="form-control" id="singin-password" name="singin-password" required>
    </div><!-- End .form-group -->
    

    <div class="form-footer">
        <button type="submit" class="btn btn-outline-primary-2">
            <span>REGISTER</span>
            <i class="icon-long-arrow-right"></i>
        </button>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="signin-remember">
            <label class="custom-control-label" for="signin-remember">Remember Me</label>
        </div><!-- End .custom-checkbox -->

    </div><!-- End .form-footer -->
</form>
