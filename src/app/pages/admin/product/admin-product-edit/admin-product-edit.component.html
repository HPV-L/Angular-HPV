
<div class="col-12">
    <form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
      <div class="card">
        <h5>Edit</h5>
        <div class="p-fluid p-formgrid grid">
          <div class="field col-12 md:col-3">
            <label htmlFor="firstname2">Tên sản phẩm</label>
            <input pInputText id="firstname2" type="text" formControlName="name" />
          </div>

          <div class="field col-12 md:col-3">
            <label htmlFor="lastname2">Giá nhập hàng</label>
            <input pInputText id="lastname2" type="text" formControlName="importPrice" />
          </div>

          <div class="field col-12 md:col-3">
            <label htmlFor="lastname2">Số lượng</label>
            <input pInputText id="lastname2" type="text" formControlName="quantity" />
          </div>
          
          <div class="field col-12 md:col-3">
            <label htmlFor="lastname2">Giá bán sản phẩm</label>
            <input pInputText id="lastname2" type="text" formControlName="price" />
          </div>

          <div class="field col-12">
            <label htmlFor="address">Mô tả</label>
            <input pInputTextarea id="address" type="text" rows="4" style="height: 100px;" formControlName="description" />
          </div>

          <div class="field col-6">
            <label htmlFor="address">Ảnh</label>
            <input pInputTextarea id="address" (change)="onImageSelected($event)" type="file" rows="4" formControlName="image" />
          </div>
  
          <div class="field col-6">
            <label htmlFor="address">Xem ảnh</label>
            <img [src]="previewImageUrl" class="image-preview-container" alt="Preview" width="300" height="auto" />
            <div class="no-image-selected" *ngIf="!previewImageUrl">No image selected</div>
          </div>
  
          <div class="md:col-6">
            <label htmlFor="zip">Mã sản phẩm</label>
            <input pInputText id="zip" type="text" formControlName="code" />
          </div>
         
          <div class="field col-12 md:col-6">
            <label htmlFor="state">Danh mục</label>
            <select class="form-select " formControlName="ProductCateID" aria-label=".form-select-lg example">
              <option *ngFor="let catePro of ProductCateID" value={{catePro.id}}>{{catePro.name}}</option>
            </select>
          </div>
  
          <div class="field col-12 md:col-3">
            <label htmlFor="zip">Thêm sản phẩm</label>
            <button pButton pRipple type="submit" label="Submit"></button>
          </div>
          
        </div>
      </div>
    </form>
  </div>
